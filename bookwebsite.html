<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900 p-4 sm:p-8">
    <header class="max-w-5xl mx-auto">
      <h1 class="text-3xl sm:text-4xl font-extrabold mb-2">My Book Search</h1>
      <p class="text-sm text-gray-600 mb-6">
        Search from your personal book collection â€” no internet required.
      </p>

      <div class="flex gap-3 items-center">
        <div class="flex-1">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by title, author, or key..."
            class="w-full rounded-2xl border border-gray-300 px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
          />
        </div>
      </div>
    </header>

    <main id="bookGrid" class="max-w-5xl mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>

    <footer class="max-w-5xl mx-auto mt-12 text-center text-xs text-gray-500 pb-6">
      Offline Book Search App â€” built with HTML, JS & Tailwind.
    </footer>

    <script>
      // ðŸ§¾ Your custom book list â€” edit freely
      const books = [
        {
          id: 1,
          title: "The Alchemist",
          author: "Paulo Coelho",
          key: "ALCH001",
          description: "A fable about following your dreams.",
          image: "https://covers.openlibrary.org/b/id/8231856-L.jpg",
        },
        {
          id: 2,
          title: "Atomic Habits",
          author: "James Clear",
          key: "HBT002",
          description: "Tiny changes, remarkable results.",
          image: "https://covers.openlibrary.org/b/id/9255894-L.jpg",
        },
        {
          id: 3,
          title: "Rich Dad Poor Dad",
          author: "Robert T. Kiyosaki",
          key: "RDPD003",
          description: "Personal finance classic.",
          image: "https://covers.openlibrary.org/b/id/12624469-L.jpg",
        },
        {
          id: 4,
          title: "1984",
          author: "George Orwell",
          key: "NINETEEN84",
          description: "A dystopian vision of the future.",
          image: "https://covers.openlibrary.org/b/id/7222246-L.jpg",
        },
        {
          id: 5,
          title: "The Power of Now",
          author: "Eckhart Tolle",
          key: "POW005",
          description: "Spiritual enlightenment guide.",
          image: "https://covers.openlibrary.org/b/id/8225631-L.jpg",
        },
        {
          id: 6,
          title: "Wings of Fire",
          author: "A.P.J. Abdul Kalam",
          key: "WOF006",
          description: "Autobiography of India's Missile Man.",
          image: "https://covers.openlibrary.org/b/id/10958326-L.jpg",
        },
      ];

      const searchInput = document.getElementById("searchInput");
      const bookGrid = document.getElementById("bookGrid");

      function renderBooks(list) {
        bookGrid.innerHTML = "";
        if (list.length === 0) {
          bookGrid.innerHTML = `<div class='col-span-full text-center text-gray-600 py-8'>No books found.</div>`;
          return;
        }

        list.forEach((book) => {
          const card = document.createElement("article");
          card.className =
            "bg-white rounded-2xl p-4 shadow-sm hover:shadow-md transition-shadow";
          card.innerHTML = `
            <div class="flex flex-col h-full">
              <div class="flex-shrink-0 mx-auto">
                ${
                  book.image
                    ? `<img src=\"${book.image}\" alt=\"${book.title}\" class=\"w-28 h-40 object-cover rounded\" />`
                    : `<div class='w-28 h-40 bg-gray-100 rounded flex items-center justify-center text-sm text-gray-500'>No Image</div>`
                }
              </div>
              <div class="mt-3 flex-1">
                <h3 class="font-semibold text-sm line-clamp-2">${book.title}</h3>
                <p class="text-xs text-gray-600 mt-1">${book.author}</p>
                <p class="text-xs text-gray-400 mt-1">Key: ${book.key}</p>
              </div>
              <p class="mt-3 text-xs text-gray-500 line-clamp-3">${book.description}</p>
            </div>`;
          bookGrid.appendChild(card);
        });
      }

      function filterBooks() {
        const q = searchInput.value.trim().toLowerCase();
        const filtered = books.filter(
          (b) =>
            b.title.toLowerCase().includes(q) ||
            b.author.toLowerCase().includes(q) ||
            b.key.toLowerCase().includes(q)
        );
        renderBooks(filtered);
      }

      searchInput.addEventListener("input", filterBooks);

      // Initial render
      renderBooks(books);
    </script>
  </body>
</html>
